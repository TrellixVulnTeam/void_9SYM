sudo: false
language: rust
rust:
- stable
- 1.10.0
- beta
- nightly
matrix:
  include:
    - rust: stable
      env: CARGOFLAGS=--features="serialize"
    - rust: stable
      env: CARGOFLAGS=--features="std"
    - rust: stable
      env: CARGOFLAGS=--features="std serialize"
branches:
  except:
  - gh-pages
before_script:
- |
  pip install 'travis-cargo<0.2' --user &&
  export PATH=$HOME/.local/bin:$PATH
script:
- |
  travis-cargo build -- $CARGOFLAGS &&
  travis-cargo test -- $CARGOFLAGS
env:
  global:
  - TRAVIS_CARGO_NIGHTLY_FEATURE="use-intrinsics"
